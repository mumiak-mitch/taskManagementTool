{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <div class="card-body text-center">
                    <h1 class="mb-4">Confirm Delete</h1>
                    <p class="mb-4">Are you sure you want to delete the project <strong>"{{ project.name }}"</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger mr-5">Delete</button>
                            <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
