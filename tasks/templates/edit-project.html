{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Card with shadow and rounded corners -->
            <div class="card p-4 shadow-lg rounded-lg">
                <div class="card-header bg-primary text-white text-center rounded-lg">
                    <!-- Task heading with updated styling -->
                    <h1 class="mb-0" style="font-size: 2.5rem; font-weight: 600;">Edit Project</h1>
                    <p class="mt-2" style="font-size: 1.2rem;">Update the details of your project below</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <!-- Action buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary w-50 me-2">
                                <i class="fas fa-plus-circle me-1"></i> Update
                            </button>
                            <a href="{% url 'project_list' %}" class="btn btn-secondary w-50 ms-2">
                                <i class="fas fa-times-circle me-1"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
