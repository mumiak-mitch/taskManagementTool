<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/000000/task.png" type="image/png">
    <style>
        body {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #f3eeee;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Adjust for tablets (768px and below) */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
        }

        /* Adjust for mobile phones (576px and below) */
        @media (max-width: 576px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding: 10px;
                width: 100%;
            }

            /* Make links display in a single line */
            .sidebar {
                display: flex;
                justify-content: space-around;
                /* Distribute links evenly */
                align-items: center;
                padding: 10px 0;
            }

            .sidebar a {
                display: inline-block;
                /* Change from block to inline for horizontal layout */
                padding: 10px 15px;
                /* Adjust padding for better spacing */
            }

            /* Optional: Reduce font size for mobile */
            .sidebar a {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar bg-dark text-light">
        <div class="mt-5">
            <h2 class="text-center">
                <i class="fas fa-tasks"></i><br> Task Manager
            </h2>
            <a href="{% url 'dashboard' %}" class="mt-5">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="{% url 'project_list' %}">
                <i class="fas fa-folder-open"></i> Projects
            </a>
            <a href="{% url 'add_project' %}">
                <i class="fas fa-plus-circle"></i> Add Project
            </a>
        </div>
    </div>

    <div class="container content">

        {% block content %}
        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
