{% extends 'base.html' %}

{% block content %}
<div class="my-4">
    <h1 class="text-center">Projects</h1>
    <p>To view tasks tap on a project name.</p>
    <div class="list-group">
        {% for project in projects %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'task_list' project.id %}" class="text-decoration-none">
                {{ project.name }}
            </a>
            <div>
                <a href="{% url 'edit_project' project.id %}" class="btn btn-warning btn-sm mr-2">Edit</a>
                <a href="{% url 'delete_project' project.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
