{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Card with shadow and rounded corners -->
            <div class="card p-4 shadow-lg rounded-lg">
                <div class="card-header bg-primary text-white text-center rounded-lg">
                    <!-- Task heading -->
                    <h2 class="mb-0"> Add Project </h2>
                </div>
                <div class="card-body">
                    <!-- Form begins here -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <!-- Form fields -->
                            {{ form.as_p }}
                        </div>
                        <!-- Action buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary w-50 me-2">
                                <i class="fas fa-plus-circle me-1"></i> Add Project
                            </button>
                            <a href="{% url 'project_list' %}" class="btn btn-secondary w-50 ms-2">
                                <i class="fas fa-times-circle me-1"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
